{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJO Corvee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">DJO Corvee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if page == 'main' %}active{% endif %}">
            <a class="nav-link" href="{% url 'main' %}">Dashboard</a>
          </li>
          <li class="nav-item {% if page == 'leden' %}active{% endif %}">
            <a class="nav-link" href="{% url 'leden' %}">Ledenlijst</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="$(this).html(($(this).html()=='Instellingen'?'Instellingen?':'Instellingen!'))">Instellingen</a>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

  </body>
</html>
