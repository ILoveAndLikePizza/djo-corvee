{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJO Corvee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">DJO Corvee</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ledenlijst</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Instellingen</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="switch-label {{ day }}">
        <span>Vrijdag</span>
        <div class="material-switch">
          <a class="bg-primary" href="{% url 'main' %}{% if day == "friday" %}saturday{% endif %}"></a>
        </div>
        <span>Zaterdag</span>
      </div>

      <div class="row mt-5 text-center">
        {% for i in object_list %}
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="{{ i.picture }}" alt="Foto van ...">
              <div class="card-body">
                <h5 class="card-title">{{ i.first_name }} {{ i.last_name }}</h5>
                <a href="{% url 'acknowledge' i.id %}" class="card-link">Aftekenen</a>
                <a href="{% url 'insufficient' i.id %}" class="card-link">Onvoldoende</a>
                <a href="{% url 'absent' day i.id %}" class="card-link">Afwezig</a>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="container text-center">
            <a class="btn btn-primary" href="{% url 'renew' day %}">Maak Lijst Aan</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
