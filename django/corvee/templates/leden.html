{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row mt-5 text-center">
    {% for person in object_list %}
      <div class="col" style="min-width: 14rem; width: 14rem;">
        <div class="card" style="min-width: 14rem; width: 14rem;">
          <img class="card-img-top" src="{{ person.picture }}" alt="Foto van ...">
          <div class="card-body">
            <h5 class="card-title">{{ person.first_name }} {{ person.last_name }}</h5>
            <div>{{ person.latest }}</div>
            <a href="{% url 'punishment' person.id %}" class="card-link">Strafcorvee</a>
            {% if person.selected %}<div class="text-primary">Aan de beurt</div>{% endif %}
            {% if person.is_absent %}<div class="text-danger">Afwezig</div>{% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
